<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento Números</title>
</head>
<body>
    <script>
        var n1 = 1543.5
        document.write('Seu número é: ' + n1 + '<br>')
        document.write('Seu número com duas casas decimais: ' + n1.toFixed(2) + '<br>')
        document.write('Seu número com virgula na decimal: ' + n1.toFixed(2).replace('.', ',') + '<br>')
        document.write('Seu número formatado em real(R$): ' + n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}) + '<br>')
    </script>
</body>
</html>
