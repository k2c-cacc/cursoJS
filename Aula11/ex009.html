<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe o país onde você nasceu <input name="tstvel" id="txtvel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            //window.alert(window.document.getElementById('txtvel'))
            var txtv = window.document.querySelector('input#txtvel')
            var res           = window.document.querySelector('div#res')
            
            //window.alert(txtv.value)
            if (txtv.value == 'Brasil'){
                res.innerHTML = '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
