<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- https://developer.mozilla.org/pt-BR/docs/Learn/CSS/First_steps/Getting_started -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>I am a level on heading</h1>

    <p>This is a paragraph of text. In the text is a <span class="special">span element</span> and also a <a href="http://example.com">Link</a>.</p>

    <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li>Item 1</li>
        <li class="special">Item 2</li>
        <li>Item <em>3</em></li>
    </ul>
</body>

</html>
