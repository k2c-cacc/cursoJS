<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de String</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome=window.prompt('Qual o seu nome?')
        //window.alert(`${nome} seu nome tem ${nome.length} letras`)
        document.write(`<strong>${nome}</strong> seu nome tem ${nome.length} letras<br>`)
        document.write(`${nome} seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
        document.write(`<strong>${nome}</strong> seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
